
<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Application de suivi de dépenses</title>
    <link rel="stylesheet" href="/css/Style_HK.css" />
  </head>
  <body>
    <h1>Application de suivi de dépenses</h1>
    <form id="formulaire">
      <label for="description">Description :</label>
      <input type="text" id="description" required />

      <label for="montant">Montant :</label>
      <input type="number" id="montant" min="0" step="0.01" required />

      <button type="submit">Ajouter</button>
    </form>

    <table>
      <thead>
        <tr>
          <th>Description</th>
          <th>Montant</th>
        </tr>
      </thead>
      <tbody id="liste-depenses"></tbody>
      <tfoot>
        <tr>
          <td id="t_text">Total:</td>
          <td><span id="total"></span> </td>
        </tr>
      </tfoot>
    </table>

    <div>
      <p><a href="/">Retour à l'accueil</a></p>
    </div>



    <script src="/js/Script_HK.js"></script>


  </body>
</html>
